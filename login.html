<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="login.js" defer></script>    
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li class="active">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="login">Log In</p>
        <form method="post" action="" required>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" class="email"><br>
            <label for="password">Mot de passe</label><br>
            <input type="password" name="mot-de-passe" id="password" class="mot-de-passe"><br>
            <input type="submit" value="Se connecter" class="connect-submit">
            <p class="error-message">Erreur dans l’identifiant ou le mot de passe</p>
        </form>
        <p class="mdp">Mot de passe oublié</p>
    </main>
    <footer>
            <p>Mentions légales</p>
    </footer>
</body>
</html>
